!DOCTYPE html>

<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title> </head> 
<body>
   <script>
   
   function verificarParOuImpar(numero) { 
   if (numero % 2 === 0) 
   { return "O número é par.";
   } else 
   { return "O número é ímpar."; } 
   } // Solicita ao usuário que insira um número const numero = parseInt(prompt("Digite um número:")); // Chama a função para verificar se o número é par ou ímpar const resultado = verificarParOuImpar(numero); // Imprime o resultado console.log(resultado); </script> 
   </body> 
   </html>
